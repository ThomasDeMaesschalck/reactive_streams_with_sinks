<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Reactive stream test</title>

  <!-- Bootstrap core CSS -->
<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>

</head>

<body>
<script>
    var source = new EventSource("http://localhost:9999");
    source.onmessage = function(event) {
      let data = JSON.parse(event.data);
      document.getElementById("number").innerHTML = data;
    };
  </script>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Show number of POST</h1>
        <p class="lead">This site will show the number submitted to the POST endpoint</p>
        <div class="card text-left mt-5" >
   
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="number">Number</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src =  "https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
